<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Identifiant</title>
</head>
<body>
    <h1>Ajouter un Identifiant</h1>
    <form action="insert.php" method="post">
        <label for="identifiant">Identifiant :</label>
        <input type="text" id="identifiant" name="identifiant" required><br><br>

        <label for="nom_complet">Nom Complet :</label>
        <input type="text" id="nom_complet" name="nom_complet" required><br><br>

        <label for="raccourci_nom">Raccourci Nom :</label>
        <input type="text" id="raccourci_nom" name="raccourci_nom" required><br><br>

        <label for="code_pays">Code Pays :</label>
        <input type="text" id="code_pays" name="code_pays" required><br><br>

        <label for="niveau">Niveau :</label>
        <input type="text" id="niveau" name="niveau" required><br><br>

        <label for="numero_membre">Numéro Membre :</label>
        <input type="text" id="numero_membre" name="numero_membre" required><br><br>

        <label for="date_adhesion">Date Adhésion :</label>
        <input type="text" id="date_adhesion" name="date_adhesion" required><br><br>

        <label for="statut_temporaire">Statut Temporaire :</label>
        <input type="text" id="statut_temporaire" name="statut_temporaire" required><br><br>

        <label for="code_pin">Code PIN :</label>
        <input type="text" id="code_pin" name="code_pin" required><br><br>

        <input type="submit" value="Ajouter">
    </form>
</body>
</html>
